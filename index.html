<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauve x Azucar Co</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Coffee Pancakes.JPG'); /* Replace with your image file */
            background-size: contain; /* Ensures the entire image is visible */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-color: #f195ee; /* Fills empty space with a mauve color */
            height: 100vh; /* Sets the height to 100% of the viewport */
            color: #FFFFFF; /* White text for contrast */
        }
        h1 { 
            text-align: center;
            color: #FFFFFF; /* White text for contrast */
            margin-top: 20px;
            font-size: 3em; /* Larger font size for the title */
            font-weight: bold; /* Makes the title bold */
            text-shadow: 2px 2px 4px rgba(240, 106, 245, 0.7); /* Adds shadow for better visibility */
        }
        .intro {
            text-align: center;
            margin: 20px auto; /* Centers the container */
            max-width: 600px; /* Limits the width of the text */
        }
        .intro p {
            font-size: 1.5em;
            font-weight: bold; /* Makes the text bold */
            background-color: rgba(255, 250, 250, 0.5); /* Adds a semi-transparent background */
            padding: 10px;
            border-radius: 5px; /* Rounds the edges of the background */
            margin: 20px 0; /* Adds spacing between paragraphs */
            display: block; /* Ensures each paragraph is on a new line */
        }
        .order-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Adds spacing between items */
            margin-top: 20px;
        }
        .order-item {
            display: flex;
            align-items: center;
            gap: 5px; /* Adds spacing between the image and the link */
        }
        .order-item img {
            width: 360px; /* Adjust the width of the image */
            height: auto; /* Maintains the aspect ratio */
            border-radius: 5px; /* Optional: Adds rounded corners to the image */
        }
        .order-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FFFFFF;
            color: #E0B0FF;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Mauve x Azucar Co</h1>
    <div class="intro">
        <p>Hey there, Coffee & Pancake Lover â˜•ðŸ¥ž</p>
        <p>Craving a cup of smooth cold coffee and some fluffy mini pancakes?</p>
        <p>You deserve it. Order now and let the chill sips and warm bites make your day a whole lot better.</p>
    </div>
    <div class="order-section">
        <!-- Pancake Link with Image -->
        <div class="order-item">
            <img src="pancakec.png" alt="Pancake">
            <a href="https://sweetestintownazucar.square.site/#most-popular" target="_blank" class="order-button">Order Mini Pancakes</a>
        </div>
        <!-- Coffee Link with Image -->
        <div class="order-item">
            <a href="https://mauvecoffeeco.square.site/#most-popular" target="_blank" class="order-button">Order Coffee</a>
            <img src="beans.png" alt="Coffee">
        </div>
    </div>
</body>
</html>
